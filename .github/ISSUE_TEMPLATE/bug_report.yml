name: Bug Report
description: Create a bug report to help us improve
title: "[BUG]: "
labels:
  - "bug"
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Explain how to reproduce the bug
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any more information you have that would help us solve the issue (screenshots, state of the game...)

  - type: dropdown
    id: browsers
    attributes:
      label: (optional) What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Edge
